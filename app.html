<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resepti sovellus</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head> 
    <body>
        <header>
            <h1>Resepti sovellus</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Koti</a></li>
                    <li><a href="app.html">Sovellus</a></li>
                    <li><a href="yhteystiedot.html">Yhteystiedot</a></li>
                </ul>
            </nav>
        </header>

        <main>
            
            <h3>Haluatko käyttää jääkaappisi ja kaappisi tuotteita?</h3>

            <div class="kysymys">
                <label> </label>
                    <input type="radio" name="jaakaappiSisalto" value="yes" id="radioYes"> Kyllä
                  <label></label>
                    <input type="radio" name="jaakaappiSisalto" value="no" id="radioNo"> Ei                
            </div>

            <div id="Ksisalto" class="hidden">
                <h3>Lisää kaappien tuotteet tähän</h3>
                <label for="tuotteet"></label>
                    <textarea name="tuote" id="tuote"></textarea>
            </div>
            
            <div id="Esisalto" class="hidden">
                <h3>Minkä laista ruokaa haluat</h3>   
                <form >
                    <input type="radio" id="valinta1" name="vaihtoehto" value="liha">
                <label class="option" for="valinta1" > Liha</label>

                <input type="radio" id="valinta2" name="vaihtoehto" value="kevyt">
                <label class="option" for="valinta2">Kevyt</label>

                <input type="radio" id="valinta3" name="vaihtoehto" value="salaatti">
                <label class="option" for="valinta3" > Salaatti</label>

                <input type="radio" id="valinta4" name="vaihtoehto" value="vege">
                <label class="option" for="valinta4" >Vegaaninen</label>
                </form>
                             
            </div>

            <div id="slidebar" class="hidden">
                <h3>Kuinka paljon aikaa kokata</h3>
                <label for="aika" id="aikaaKokata"> </label>
                    <span>15 min</span>
                    <input type="range" id="aika" name="aika" min="15" max="120" step="5">
                    <span>120min</span>
                    <h3>Valittu aika: <span id="aikaArvo">70</span> min</h3>
            </div>

            <div id="allergiat" class="hidden">
                <h3>Listaa allergiat </h3>
                <label for="esteet"></label>
                <textarea name="allergia" id="allergia"></textarea>
            </div>

            <button id="haku" class="hidden">Hae reseptit</button>
        </main>
        <script src="script.js"></script>
    </body>
</html>
